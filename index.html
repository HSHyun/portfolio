<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archive Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <a href="#" class="brand" id="brand-link">HSHyun</a>
    </div>
  </header>

  <main class="shell" id="projects">
    <div class="layout">
      <aside class="sidebar" aria-label="연도별 프로젝트 목록">
        <div class="sidebar-stack">
          <section class="sidebar-card" aria-label="진행중 프로젝트">
            <h2 class="sidebar-card-title">진행중</h2>
            <div class="sidebar-card-body sidebar-card-body-in-progress">
              <ul class="list" id="in-progress-list"></ul>
            </div>
          </section>
          <section class="sidebar-card" aria-label="완료 프로젝트">
            <h2 class="sidebar-card-title">완료</h2>
            <div class="sidebar-card-body sidebar-card-body-done" id="done-years"></div>
          </section>
        </div>
      </aside>

      <section class="main" aria-live="polite">
        <div class="main-home" id="main-home">
          <h1 class="main-home-title">HSHyun</h1>
          <p class="main-home-desc">연도별로 정리한 프로젝트 아카이브입니다.<br />왼쪽에서 연도를 펼치고 항목을 선택하면 상세 내용을 볼 수 있어요.</p>
        </div>
        <div class="main-project main-inner" id="main-project">
          <div class="meta-row">
            <p class="kicker" id="kicker">—</p>
            <div class="links links--meta" id="links"></div>
          </div>
          <h1 id="title">—</h1>
          <p class="desc" id="desc">—</p>
          <div class="hero" id="hero"></div>
          <ul class="chips" id="chips"></ul>
          <div class="section">
            <h2>Project</h2>
            <p id="project-body">—</p>
          </div>
          <div class="section">
            <h2>What I did</h2>
            <ul id="whatid-body" class="whatid-list">
              <li>—</li>
            </ul>
          </div>
        </div>
      </section>
    </div>
  </main>

  <div class="lightbox" id="lightbox" aria-hidden="true">
    <button type="button" class="lightbox-close" id="lightbox-close" aria-label="닫기">×</button>
    <button type="button" class="lightbox-nav lightbox-nav-prev" id="lightbox-prev" aria-label="이전 이미지">‹</button>
    <img class="lightbox-image" id="lightbox-image" alt="확대 이미지" />
    <button type="button" class="lightbox-nav lightbox-nav-next" id="lightbox-next" aria-label="다음 이미지">›</button>
  </div>

  <script src="projects.js"></script>
  <script src="app.js"></script>
</body>
</html>
