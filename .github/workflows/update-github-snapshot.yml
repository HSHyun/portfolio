name: Update GitHub Snapshot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"
  push:
    branches:
      - main
    paths:
      - "projects.js"
      - "scripts/generate-github-snapshot.mjs"
      - ".github/workflows/update-github-snapshot.yml"

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate snapshot JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node scripts/generate-github-snapshot.mjs \
            --projects projects.js \
            --out /tmp/github-snapshot.json

      - name: Publish snapshot to data branch
        env:
          SNAPSHOT_PATH: /tmp/github-snapshot.json
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin data || true

          if git show-ref --verify --quiet refs/remotes/origin/data; then
            git checkout -B data origin/data
          else
            git checkout --orphan data
            git rm -rf . >/dev/null 2>&1 || true
          fi

          mkdir -p data

          if [ -f data/github-snapshot.json ] && cmp -s data/github-snapshot.json "$SNAPSHOT_PATH"; then
            echo "No snapshot changes. Skip commit."
            exit 0
          fi

          cp "$SNAPSHOT_PATH" data/github-snapshot.json
          git add data/github-snapshot.json
          git commit -m "chore(data): update github snapshot"
          git push origin data
